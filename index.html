<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>


    <div ng-app="dcos" ng-controller="dcos">

        <div class="container">
            <h1>Test application for DC/OS</h1>

            <!-- Formulario de aplicaicÃ³n -->
            <div class="row">
                <div class="col-lg-12">
                    <form enctype="multipart/form-data" class="form" method="post">

                        <div class="form-group">
                            <label for="user">User</label>
                            <input type="text" class="form-control" ng-model="user" name="user" id="user" placeholder="user">
                        </div>
                        <div class="form-group">
                            <label for="text">Text</label>
                            <textarea class="form-control" ng-model="text" name="text" id="text" rows="3">
                            </textarea>
                        </div>
                        <button type="submit" ng-click="sendItem()" class="btn btn-primary btn-lg pull-right">Enviar</button>

                    </form>
                </div>
            </div>


            <!-- Resultados -->
            <div class="row">
                <div class="col-lg-12" style="padding-top: 30px;">
                    <div id="items-cont" class="clearfix">

                        <div ng-repeat="item in items track by $index" class="panel panel-default">
                            <div class="panel-heading">
                              <h3 class="panel-title">{{item.user}}</h3>
                            </div>
                            <div class="panel-body">
                              {{item.text}}
                            </div>
                        </div>

                    </div>
                </div>
            </div>







        </div>

    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- AngularJS -->
    <script src="angular/angular.js" ></script>
    <!-- Angular ngResources: Sirve para parsear data -->
    <script src="angular/angular-resource.js" ></script>

    <script src="app.js"></script>


  </body>
</html>
